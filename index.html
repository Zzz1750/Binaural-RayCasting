<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        #name-form {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div id="name-form">
        <label for="username">Enter Your Name:</label>
        <input type="text" id="username" required>
        <button style="color: black;" onclick="startVR()">Submit</button>
    </div>

    <a-scene id="vr-scene" vr-mode-ui="enabled: true">
        <a-entity id="right-hand" laser-controls="hand: right" raycaster="objects: .clickable"></a-entity>

        <!-- Head Raycasting -->
        <a-entity id="camera" camera position="0 1.6 0" look-controls>
            <a-entity id="gaze" cursor="fuse: true; fuseTimeout: 1000"
                      position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                      material="color: white; shader: flat"></a-entity>
        </a-entity>

        <!-- Intro Scene -->
        <a-entity id="intro-scene" visible="false">
            <a-sky src="./images/intro.jpg"></a-sky>
            
            <!-- Intro Audio -->
            <audio id="intro-audio" src="./audio/intro.wav" preload="auto"></audio>

            <!-- Scene 1 Button (Hidden Initially) -->
            <a-plane id="scene1-button" position="0 1.6 -3" width="1" height="0.5" 
                     color="white" class="clickable" visible="false"
                     text="value: Scene 1; align: center; width: 5; color: black;"
                     event-set__mouseenter="material.opacity: 0.5"
                     event-set__mouseleave="material.opacity: 1"
                     onclick="showScene('scene-1')">
            </a-plane>
        </a-entity>
    </a-scene>

    <script>
        function startVR() {
            let name = document.getElementById("username").value;
            if (name.trim() !== "") {
                document.getElementById("name-form").style.display = "none";

                const sceneEl = document.getElementById("vr-scene");
                document.getElementById("intro-scene").setAttribute("visible", "true");

                // Play intro audio
                let audio = document.getElementById("intro-audio");
                audio.play();

                // Show Scene 1 button after 24 seconds
                setTimeout(() => {
                    document.getElementById("scene1-button").setAttribute("visible", "true");
                }, 24000);

                // Auto enter VR mode
                if (sceneEl.hasLoaded) {
                    sceneEl.enterVR();
                } else {
                    sceneEl.addEventListener("loaded", () => {
                        sceneEl.enterVR();
                    });
                }
            } else {
                alert("Please enter your name");
            }
        }

        function showScene(sceneId) {
            document.getElementById("intro-scene").setAttribute("visible", "false");
            document.getElementById(sceneId).setAttribute("visible", "true");
        }
    </script>

</body>
</html>
