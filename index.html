<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        #name-form {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div id="name-form">
        <label for="username">Enter Your Name:</label>
        <input type="text" id="username" required>
        <button style="color: black;" onclick="startVR()">Submit</button>
    </div>

    <a-scene id="vr-scene" vr-mode-ui="enabled: true">
        <a-entity id="right-hand" laser-controls="hand: right" raycaster="objects: .clickable"></a-entity>

        <!-- Intro Scene -->
        <a-entity id="intro-scene" visible="false">
            <a-sky src="./images/intro.jpg"></a-sky>
            <a-sound id="intro-audio" src="./audio/intro.wav" autoplay="true"></a-sound>
            <a-plane id="scene1-button" visible="false" position="0 1.5 -3" width="1.5" height="0.5" color="white" class="clickable"
                     text="value: Scene 1; align: center; width: 5; color: black;"></a-plane>
        </a-entity>

        <!-- Scene 1 -->
        <a-entity id="scene-1" visible="false">
            <a-sky src="./images/1.png"></a-sky>
            <a-plane id="main_entrance" position="-1 1.5 -3" width="2" height="2" color="red" class="clickable"
                     text="value: Main Entrance; align: center; width: 5; color: black;"></a-plane>
            <a-plane id="roof_sculpture" position="1 2 -3" width="2" height="2" color="green" class="clickable"
                     text="value: Roof Sculpture; align: center; width: 5; color: black;"></a-plane>

            <a-sound id="audio_main_entrance" src="./audio/main_entrance.wav"></a-sound>
            <a-sound id="audio_roof_sculpture" src="./audio/roof_sculpture.wav"></a-sound>
        </a-entity>
    </a-scene>

    <script>
        let reactionTimes = {};
        let reactionStart = {};

        function startVR() {
            let name = document.getElementById("username").value;
            if (name.trim() !== "") {
                document.getElementById("name-form").style.display = "none";
                document.getElementById("intro-scene").setAttribute("visible", "true");

                setTimeout(() => {
                    document.getElementById("scene1-button").setAttribute("visible", "true");
                }, 24000); // Show button after 24s
            } else {
                alert("Please enter your name");
            }
        }

        function showScene(sceneId) {
            document.getElementById("intro-scene").setAttribute("visible", "false");
            document.getElementById(sceneId).setAttribute("visible", "true");

            if (sceneId === "scene-1") {
                playAudioWithReaction("main_entrance", "audio_main_entrance", 0);
                playAudioWithReaction("roof_sculpture", "audio_roof_sculpture", 63000);
            }
        }

        function playAudioWithReaction(planeId, audioId, delay) {
            setTimeout(() => {
                let audioEl = document.getElementById(audioId);
                audioEl.components.sound.playSound();
                reactionStart[planeId] = Date.now();

                document.getElementById(planeId).addEventListener("mouseenter", () => {
                    if (!reactionTimes[planeId]) {
                        reactionTimes[planeId] = Date.now() - reactionStart[planeId];
                        console.log(`${planeId} reaction time: ${reactionTimes[planeId]}ms`);
                    }
                });
            }, delay);
        }
    </script>

</body>
</html>
