<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        #name-form {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Name Input Form -->
    <div id="name-form">
        <label for="username">Enter Your Name:</label>
        <input type="text" id="username" required>
        <button onclick="startVR()">Submit</button>
    </div>

    <a-scene id="vr-scene" vr-mode-ui="enabled: true">
        
        <!-- Right Hand Controller (For Clicking Buttons) -->
        <a-entity id="right-hand" laser-controls="hand: right" 
            raycaster="objects: .clickable; showLine: true; interval: 100; color: yellow;">
        </a-entity>

        <!-- Headset Raycaster (For Gaze Tracking) -->
        <a-entity id="head-rig" camera position="0 1.6 0"
            raycaster="objects: .gaze-plane; showLine: false; interval: 100">
        </a-entity>

        <!-- Intro Audio -->
        <audio id="intro-audio" src="./audio/intro.wav" preload="auto"></audio>

        <!-- Intro Scene -->
        <a-entity id="intro-scene" visible="false">
            <a-sky src="./images/intro.jpg"></a-sky>
            <a-plane id="scene1-button" class="clickable" position="0 1.5 -1" width="1" height="0.5" color="white" visible="false"
                text="value: Scene 1; align: center; width: 5; color: black;">
            </a-plane>
        </a-entity>

        <!-- Scene 1 -->
        <a-entity id="scene-1" visible="false">
            <a-sky id="scene1-sky"></a-sky>

            <!-- Gaze Planes -->
            <a-plane id="main_entrance" class="gaze-plane" position="-1 1.5 -3" width="2" height="2" color="blue" visible="false"></a-plane>
            <a-plane id="roof_sculpture" class="gaze-plane" position="1 1.5 -3" width="2" height="2" color="green" visible="false"></a-plane>

            <!-- Scene 1 Audio -->
            <audio id="main_entrance_audio" src="./audio/main_entrance.wav"></audio>
            <audio id="roof_sculpture_audio" src="./audio/roof_sculpture.wav"></audio>

            <!-- Scene 1 Gaze Data -->
            <a-entity id="scene1-gaze-display" position="-1 2 -2" text="value: Loading...; align: center; color: white; width: 2;"></a-entity>

            <!-- Scene 2 Button -->
            <a-plane id="scene2-button" class="clickable" position="0 -1 -2" width="1" height="0.5" color="red" visible="false"
                text="value: To Scene 2; align: center; color: white;">
            </a-plane>
        </a-entity>

        <!-- Scene 2 -->
        <a-entity id="scene-2" visible="false">
            <a-sky id="scene2-sky"></a-sky>

            <!-- Gaze Planes -->
            <a-plane id="mosaic_tiles" class="gaze-plane" position="-1 1.5 -3" width="2" height="2" color="yellow" visible="false"></a-plane>
            <a-plane id="wood_carvings" class="gaze-plane" position="1 1.5 -3" width="2" height="2" color="brown" visible="false"></a-plane>

            <!-- Scene 2 Audio -->
            <audio id="mosaic_tiles_audio" src="./audio/mosaic_tiles.wav"></audio>
            <audio id="wood_carvings_audio" src="./audio/wood_carvings.wav"></audio>

            <!-- Scene 2 Gaze Data -->
            <a-entity id="scene2-gaze-display" position="-1 2 -2" text="value: Loading...; align: center; color: white; width: 2;"></a-entity>
        </a-entity>

    </a-scene>

    <script>
        let introAudio = document.getElementById("intro-audio");
        let sceneEl = document.getElementById("vr-scene");
        let introScene = document.getElementById("intro-scene");
        let scene1Button = document.getElementById("scene1-button");
        let scene1 = document.getElementById("scene-1");
        let scene2 = document.getElementById("scene-2");
        let scene2Button = document.getElementById("scene2-button");

        let mainEntrancePlane = document.getElementById("main_entrance");
        let roofSculpturePlane = document.getElementById("roof_sculpture");
        let mosaicTilesPlane = document.getElementById("mosaic_tiles");
        let woodCarvingsPlane = document.getElementById("wood_carvings");

        let gazeData = {
            main_entrance: { total: 0, longest: 0, reaction: null },
            roof_sculpture: { total: 0, longest: 0, reaction: null },
            mosaic_tiles: { total: 0, longest: 0, reaction: null },
            wood_carvings: { total: 0, longest: 0, reaction: null }
        };

        function startVR() {
            let name = document.getElementById("username").value;
            if (name.trim() === "") {
                alert("Please enter your name");
                return;
            }

            document.getElementById("name-form").style.display = "none";

            introAudio.addEventListener("canplaythrough", () => {
                introScene.setAttribute("visible", "true");
                introAudio.play();
                sceneEl.enterVR();

                setTimeout(() => {
                    scene1Button.setAttribute("visible", "true");
                }, 24000);
            });

            introAudio.load();
        }

        function goToScene1() {
            introScene.setAttribute("visible", "false");
            scene1.setAttribute("visible", "true");

            mainEntrancePlane.setAttribute("visible", "true");
            roofSculpturePlane.setAttribute("visible", "true");

            setTimeout(() => { scene2Button.setAttribute("visible", "true"); }, 103000);
        }

        function goToScene2() {
            scene1.setAttribute("visible", "false");
            scene2.setAttribute("visible", "true");

            mosaicTilesPlane.setAttribute("visible", "true");
            woodCarvingsPlane.setAttribute("visible", "true");
        }

        scene1Button.addEventListener("click", goToScene1);
        scene2Button.addEventListener("click", goToScene2);

        let headRig = document.getElementById("head-rig");
        headRig.addEventListener("raycaster-intersection", (event) => {
            let plane = event.detail.els[0];
            if (!plane || !plane.getAttribute("visible")) return;

            let id = plane.id;
            if (!gazeData[id]) return;

            let start = performance.now();
            setTimeout(() => {
                let duration = (performance.now() - start) / 1000;
                gazeData[id].total += duration;
                if (duration > gazeData[id].longest) gazeData[id].longest = duration;
                updateGazeDisplay();
            }, 500);
        });

        function updateGazeDisplay() {
            document.getElementById("scene1-gaze-display").setAttribute("text", "value: " + JSON.stringify(gazeData));
            document.getElementById("scene2-gaze-display").setAttribute("text", "value: " + JSON.stringify(gazeData));
        }
    </script>

</body>
</html>
