<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        #name-form {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Name Input Form -->
    <div id="name-form">
        <label for="username">Enter Your Name:</label>
        <input type="text" id="username" required>
        <button style="color: black;" onclick="startVR()">Submit</button>
    </div>

    <!-- VR Scene -->
    <a-scene id="vr-scene" vr-mode-ui="enabled: true">
        
        <!-- Right Hand Controller -->
        <a-entity id="right-hand" laser-controls="hand: right" 
                  raycaster="objects: .clickable; showLine: true; lineColor: red;">
        </a-entity>

        <!-- Head Gaze Raycaster -->
        <a-entity camera look-controls>
            <a-entity id="head-gaze" raycaster="objects: .gaze-track; interval: 500" cursor="fuse: false;"></a-entity>
        </a-entity>

        <!-- Intro Scene -->
        <a-entity id="intro-scene" visible="false">
            <a-sky src="./images/intro.jpg"></a-sky>

            <!-- Start Button -->
            <a-plane id="start-button" position="0 1.5 -3" width="1" height="0.5" color="white" 
                     class="clickable gaze-track" text="value: Start; align: center; width: 5; color: black;">
            </a-plane>
        </a-entity>
    </a-scene>

    <script>
        function startVR() {
            let name = document.getElementById("username").value;
            if (name.trim() !== "") {
                document.getElementById("name-form").style.display = "none";

                const sceneEl = document.getElementById("vr-scene");
                document.getElementById("intro-scene").setAttribute("visible", "true");

                if (sceneEl.hasLoaded) {
                    sceneEl.enterVR();
                } else {
                    sceneEl.addEventListener("loaded", () => {
                        sceneEl.enterVR();
                    });
                }
            } else {
                alert("Please enter your name");
            }
        }

        // Button Hover Effect (Change Color on Hover)
        document.querySelectorAll(".clickable").forEach(btn => {
            btn.addEventListener("mouseenter", () => btn.setAttribute("color", "yellow"));
            btn.addEventListener("mouseleave", () => btn.setAttribute("color", "white"));
        });

    </script>
</body>
</html>
