<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <!-- Page 1: Name Input -->
    <div id="name-form">
        <label for="username">Enter Your Name:</label>
        <input type="text" id="username" required>
        <button style="color: black;" onclick="startVR()">Submit</button>
    </div>

    <a-scene id="vr-scene" embedded style="display: none;" vr-mode-ui="enabled: true">
        <!-- Right Hand Controller -->
        <a-entity id="right-hand" laser-controls="hand: right" raycaster="objects: .clickable"></a-entity>
        
        <!-- Intro Scene -->
        <a-entity id="intro-scene" visible="false">
            <a-sky src="images/intro.jpg"></a-sky>
            <a-entity position="0 1.6 -3">
                <a-plane id="start-button" position="0 0 -1" width="1" height="0.5" color="white" class="clickable"
                         text="value: Start; align: center; width: 5; color: black;" onclick="showScene('scene-1')"></a-plane>
            </a-entity>
        </a-entity>

        <!-- Scene 1 -->
        <a-entity id="scene-1" visible="false">
            <a-sky src="images/1.png"></a-sky>
            <a-plane id="main_entrance" position="-1 1.5 -3" width="2" height="2" color="rgba(255, 0, 0, 0.5)"
                     class="clickable" text="value: Main Entrance; align: center; width: 5; color: black;"></a-plane>
            <a-plane id="roof_sculpture" position="1 2 -3" width="2" height="2" color="rgba(0, 255, 0, 0.5)"
                     class="clickable" text="value: Roof Sculpture; align: center; width: 5; color: black;"></a-plane>
        </a-entity>

        <!-- Scene 2 -->
        <a-entity id="scene-2" visible="false">
            <a-sky src="images/2.png"></a-sky>
            <a-plane id="mosaic_tiles" position="-1 1.5 -3" width="2" height="2" color="rgba(0, 0, 255, 0.5)"
                     class="clickable" text="value: Mosaic Tiles; align: center; width: 5; color: black;"></a-plane>
            <a-plane id="wood_carvings" position="1 2 -3" width="2" height="2" color="rgba(255, 255, 0, 0.5)"
                     class="clickable" text="value: Wood Carvings; align: center; width: 5; color: black;"></a-plane>
        </a-entity>
    </a-scene>

    <script>
        function startVR() {
            let name = document.getElementById("username").value;
            if (name.trim() !== "") {
                localStorage.setItem("username", name);
                document.getElementById("name-form").style.display = "none";
                document.getElementById("vr-scene").style.display = "block";
                document.getElementById("intro-scene").setAttribute("visible", "true");
                
                let scene = document.querySelector("a-scene");
                if (scene.requestFullscreen) {
                    scene.requestFullscreen();
                }
            } else {
                alert("Please enter your name");
            }
        }

        function showScene(sceneId) {
            document.getElementById("intro-scene").setAttribute("visible", "false");
            document.getElementById(sceneId).setAttribute("visible", "true");
        }
    </script>
</body>
</html>
