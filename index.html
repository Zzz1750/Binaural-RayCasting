<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

</head>
<body>
  <a-scene id="vr-scene" vr-mode-ui="enabled: true">
    <a-entity id="scene-1" >
      <a-sky src="./images/1.png" radius="10" high-quality-texture></a-sky>

      <!-- Gaze Planes (For Headset Tracking) -->
      <a-plane id="main_entrance" class="gaze-plane" position="-7 0.5 0.3" width="2" rotation="0 90 0" height="3" color="blue"  material="opacity: 0.5; transparent: true"></a-plane>
      <a-plane id="roof_sculpture" class="gaze-plane" position="-7 6.5 0.3" width="5" rotation="0 90 0" height="2.5" color="green" material="opacity: 0.5; transparent: true"></a-plane>

      <!-- Scene 1 Audio -->
      <!-- <audio id="main_entrance_audio" src="./audio/main_entrance.wav" preload="auto"></audio> -->

      <!-- Display Gaze Data -->
      <a-entity id="gaze-data-display" position="-1 2 -2" text="value: Loading...; align: center; color: white; width: 2;"></a-entity>

      <!-- Scene 2 Button -->
      <a-plane id="scene2-button" position="0 2 -2" width="1" height="0.5" color="blue" material="opacity: 0.8; transparent: true"
          text="value: Next; align: center; color: white;width:2px">
      </a-plane>
  </a-entity>
  </a-scene>
  <script>
    AFRAME.registerComponent('high-quality-texture', {
      init: function () {
        let texture = this.el.getObject3D('mesh').material.map;
        if (texture) {
          texture.minFilter = THREE.LinearFilter;
          texture.magFilter = THREE.LinearFilter;
        }
      }
    });
    
  </script>
</body>
</html>
