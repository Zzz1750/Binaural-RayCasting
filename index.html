<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        #name-form {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Name Input Form -->
    <div id="name-form">
        <label for="username">Enter Your Name:</label>
        <input type="text" id="username" required>
        <button style="color: black;" onclick="startVR()">Submit</button>
    </div>

    <a-scene id="vr-scene" vr-mode-ui="enabled: true">
        <!-- Right Hand Controller for Clicking -->
        <a-entity id="right-hand" laser-controls="hand: right" raycaster="objects: .clickable;"></a-entity>

        <!-- Headset Raycaster for Gaze Tracking -->
        <a-entity id="head-rig" camera position="0 1.6 0" 
                  raycaster="objects: .gaze-plane; showLine: true; interval: 100; color: red">
        </a-entity>

        <audio id="intro-audio" src="./audio/intro.wav" preload="auto"></audio>

        <!-- Intro Scene -->
        <a-entity id="intro-scene" visible="false">
            <a-sky src="./images/intro.jpg"></a-sky>
            <a-plane id="scene1-button" class="clickable" position="0 1.5 -1" width="1" height="0.5" color="white" visible="false"
                     text="value: Scene 1; align: center; width: 5; color: black;">
            </a-plane>
        </a-entity>

        <!-- Scene 1 -->
        <a-entity id="scene-1" visible="false">
            <a-sky src="./images/1.png"></a-sky>

            <!-- Gaze Planes -->
            <a-plane id="main_entrance" class="gaze-plane" position="0 1.5 -4" width="2" height="2" color="blue" visible="false"></a-plane>
            <a-plane id="roof_sculpture" class="gaze-plane" position="2 1.5 -4" width="2" height="2" color="green" visible="false"></a-plane>

            <!-- Scene 1 Audio -->
            <audio id="main_entrance_audio" src="./audio/main_entrance.wav" preload="auto"></audio>
            <audio id="roof_sculpture_audio" src="./audio/roof_sculpture.wav" preload="auto"></audio>

            <!-- Display Gaze Data -->
            <a-entity id="gaze-data-display" position="-1 2 -2" text="value: Loading...; align: center; color: white; width: 2;"></a-entity>

            <!-- Scene 2 Button -->
            <a-plane id="scene2-button" class="clickable" position="0 -1 -2" width="1" height="0.5" color="red" visible="false"
                     text="value: To Scene 2; align: center; color: white;">
            </a-plane>
        </a-entity>

        <!-- Scene 2 -->
        <a-entity id="scene-2" visible="false">
            <a-sky src="./images/2.png"></a-sky>

            <!-- Gaze Planes -->
            <a-plane id="mosaic_tiles" class="gaze-plane" position="-2 1.5 -4" width="2" height="2" color="yellow" visible="false"></a-plane>
            <a-plane id="wood_carvings" class="gaze-plane" position="2 1.5 -4" width="2" height="2" color="orange" visible="false"></a-plane>

            <!-- Scene 2 Audio -->
            <audio id="mosaic_tiles_audio" src="./audio/mosaic_tiles.wav" preload="auto"></audio>
            <audio id="wood_carvings_audio" src="./audio/wood_carvings.wav" preload="auto"></audio>

            <!-- Finish Button -->
            <a-plane id="finish-button" class="clickable" position="0 -1 -2" width="1" height="0.5" color="green" visible="false"
                     text="value: Finish; align: center; color: white;">
            </a-plane>
        </a-entity>

    </a-scene>

    <script>
        let introScene = document.getElementById("intro-scene");
        let scene1Button = document.getElementById("scene1-button");
        let scene1 = document.getElementById("scene-1");
        let scene2Button = document.getElementById("scene2-button");
        let scene2 = document.getElementById("scene-2");
        let finishButton = document.getElementById("finish-button");

        function startVR() {
            let name = document.getElementById("username").value;
            let introAudio = document.getElementById("intro-audio");

            if (name.trim() === "") {
                alert("Please enter your name");
                return;
            }

            document.getElementById("name-form").style.display = "none";

            function showIntroScene() {
                introScene.setAttribute("visible", "true");
                introAudio.play();

                setTimeout(() => {
                    scene1Button.setAttribute("visible", "true");
                }, 24000);
            }

            if (introAudio.readyState >= 3) {
                showIntroScene();
            } else {
                introAudio.addEventListener("canplaythrough", showIntroScene);
                introAudio.load();
            }
        }

        function goToScene1() {
            introScene.setAttribute("visible", "false");
            scene1.setAttribute("visible", "true");

            document.getElementById("main_entrance").setAttribute("visible", "true");
            document.getElementById("roof_sculpture").setAttribute("visible", "true");

            setTimeout(() => {
                document.getElementById("roof_sculpture_audio").play();
            }, 63000);

            setTimeout(() => {
                scene2Button.setAttribute("visible", "true");
            }, 103000);
        }

        function goToScene2() {
            scene1.setAttribute("visible", "false");
            scene2.setAttribute("visible", "true");

            document.getElementById("mosaic_tiles").setAttribute("visible", "true");
            document.getElementById("wood_carvings").setAttribute("visible", "true");

            setTimeout(() => {
                document.getElementById("wood_carvings_audio").play();
            }, 53000);

            setTimeout(() => {
                finishButton.setAttribute("visible", "true");
            }, 95000);
        }

        scene1Button.addEventListener("click", goToScene1);
        scene2Button.addEventListener("click", goToScene2);
    </script>

</body>
</html>
