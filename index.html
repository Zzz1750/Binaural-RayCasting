<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        #name-form {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Name Input Form -->
    <div id="name-form">
        <label for="username">Enter Your Name:</label>
        <input type="text" id="username" required>
        <button style="color: black;" onclick="startVR()">Submit</button>
    </div>

    <a-scene id="vr-scene" vr-mode-ui="enabled: true">
        
        <!-- Right Hand Controller (For Clicking Buttons Only) -->
        <a-entity id="right-hand" laser-controls="hand: right" 
            raycaster="objects: .clickable; showLine: true; interval: 100; color: yellow;">
        </a-entity>

        <!-- Headset Raycaster (For Gaze Tracking) -->
        <a-entity id="head-rig" camera position="0 1.6 0"
            raycaster="objects: .gaze-plane; showLine: false; interval: 100">
        </a-entity>

        <audio id="intro-audio" src="./audio/intro.wav"></audio>

        <!-- Intro Scene -->
        <a-entity id="intro-scene" visible="false">
            <a-sky id="intro-sky" src=""></a-sky>
            <a-plane id="scene1-button" position="0 1.5 -1" width="1" height="0.5" color="white" visible="false"
                text="value: Scene 1; align: center; width: 5; color: black;">
            </a-plane>
        </a-entity>

        <!-- Scene 1 -->
        <a-entity id="scene-1" visible="false">
            <a-sky id="scene1-sky" src=""></a-sky>

            <!-- Gaze Planes -->
            <a-plane id="main_entrance" class="gaze-plane" position="0 1.5 -4" width="2" height="2" color="blue" visible="false"></a-plane>
            <a-plane id="roof_sculpture" class="gaze-plane" position="2 1.5 -4" width="2" height="2" color="green" visible="false"></a-plane>

            <!-- Scene 1 Audio -->
            <audio id="main_entrance_audio" src="./audio/main_entrance.wav"></audio>
            <audio id="roof_sculpture_audio" src="./audio/roof_sculpture.wav"></audio>

            <a-plane id="scene2-button" position="0 -1 -2" width="1" height="0.5" color="red" visible="false"
                text="value: To Scene 2; align: center; color: white;">
            </a-plane>
        </a-entity>

        <!-- Scene 2 -->
        <a-entity id="scene-2" visible="false">
            <a-sky id="scene2-sky" src=""></a-sky>

            <!-- Gaze Planes -->
            <a-plane id="mosaic_tiles" class="gaze-plane" position="-2 1.5 -4" width="2" height="2" color="yellow" visible="false"></a-plane>
            <a-plane id="wood_carvings" class="gaze-plane" position="2 1.5 -4" width="2" height="2" color="brown" visible="false"></a-plane>

            <!-- Scene 2 Audio -->
            <audio id="mosaic_tiles_audio" src="./audio/mosaic_tiles.wav"></audio>
            <audio id="wood_carvings_audio" src="./audio/wood_carvings.wav"></audio>
        </a-entity>

    </a-scene>

    <script>
        let introAudio = document.getElementById("intro-audio");
        let sceneEl = document.getElementById("vr-scene");

        let introScene = document.getElementById("intro-scene");
        let introSky = document.getElementById("intro-sky");
        let scene1Button = document.getElementById("scene1-button");

        let scene1 = document.getElementById("scene-1");
        let scene1Sky = document.getElementById("scene1-sky");
        let scene2Button = document.getElementById("scene2-button");

        let mainEntrance = document.getElementById("main_entrance");
        let roofSculpture = document.getElementById("roof_sculpture");
        let mainEntranceAudio = document.getElementById("main_entrance_audio");
        let roofSculptureAudio = document.getElementById("roof_sculpture_audio");

        let scene2 = document.getElementById("scene-2");
        let scene2Sky = document.getElementById("scene2-sky");
        let mosaicTiles = document.getElementById("mosaic_tiles");
        let woodCarvings = document.getElementById("wood_carvings");
        let mosaicTilesAudio = document.getElementById("mosaic_tiles_audio");
        let woodCarvingsAudio = document.getElementById("wood_carvings_audio");

        function startVR() {
            let name = document.getElementById("username").value;
            if (name.trim() === "") {
                alert("Please enter your name");
                return;
            }
            document.getElementById("name-form").style.display = "none";

            introSky.setAttribute("src", "./images/intro.jpg");
            
            function showIntroScene() {
                introScene.setAttribute("visible", "true");
                introAudio.play();

                if (sceneEl.hasLoaded) {
                    sceneEl.enterVR();
                } else {
                    sceneEl.addEventListener("loaded", () => sceneEl.enterVR());
                }

                setTimeout(preloadScene1, 500);

                setTimeout(() => {
                    scene1Button.setAttribute("visible", "true");
                    scene1Button.classList.add("clickable");
                }, 24000);
            }

            if (introAudio.readyState >= 3) {
                showIntroScene();
            } else {
                introAudio.addEventListener("canplaythrough", showIntroScene);
                introAudio.load();
            }
        }

        function preloadScene1() {
            scene1Sky.setAttribute("src", "./images/1.png");
            mainEntranceAudio.load();
            roofSculptureAudio.load();
        }

        function goToScene1() {
            introScene.setAttribute("visible", "false");
            scene1.setAttribute("visible", "true");

            mainEntrance.setAttribute("visible", "true");
            roofSculpture.setAttribute("visible", "true");

            mainEntranceAudio.play();
            setTimeout(() => roofSculptureAudio.play(), 63000);

            setTimeout(() => {
                scene2Button.setAttribute("visible", "true");
                scene2Button.classList.add("clickable");
            }, 103000);

            setTimeout(preloadScene2, 500);
        }

        function preloadScene2() {
            scene2Sky.setAttribute("src", "./images/2.png");
            mosaicTilesAudio.load();
            woodCarvingsAudio.load();
        }

        function goToScene2() {
            scene1.setAttribute("visible", "false");
            scene2.setAttribute("visible", "true");

            mosaicTiles.setAttribute("visible", "true");
            woodCarvings.setAttribute("visible", "true");

            setTimeout(() => mosaicTilesAudio.play(), 3000);
            setTimeout(() => woodCarvingsAudio.play(), 53000);
        }

        scene1Button.addEventListener("click", goToScene1);
        scene2Button.addEventListener("click", goToScene2);
    </script>

</body>
</html>
