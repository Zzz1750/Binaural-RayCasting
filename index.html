<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        #name-form {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Name Input Form -->
    <div id="name-form">
        <label for="username">Enter Your Name:</label>
        <input type="text" id="username" required>
        <button style="color: black;" onclick="startVR()">Submit</button>
    </div>

    <a-scene id="vr-scene" vr-mode-ui="enabled: true">
        
        <!-- Right Hand Controller (For Clicking Buttons) -->
        <a-entity id="right-hand" laser-controls="hand: right" 
            raycaster="objects: .clickable; showLine: true; interval: 100; color: yellow;">
        </a-entity>

        <!-- Headset Raycaster (For Gaze Tracking) -->
        <a-entity id="head-rig" camera position="0 1.6 0"
            raycaster="objects: .gaze-plane; showLine: false; interval: 100">
        </a-entity>

        <!-- Intro Scene -->
        <a-entity id="intro-scene" visible="false">
            <a-sky src="./images/intro.jpg"></a-sky>
            <a-plane id="scene1-button" position="0 1.5 -1" width="1" height="0.5" color="white" visible="false"
                text="value: Scene 1; align: center; width: 5; color: black;">
            </a-plane>
        </a-entity>

        <!-- Scene 1 -->
        <a-entity id="scene-1" visible="false">
            <a-sky id="scene1-sky"></a-sky>

            <!-- Gaze Tracking Planes -->
            <a-plane id="main_entrance" class="gaze-plane" position="0 1.5 -4" width="2" height="2" color="blue" visible="false"></a-plane>
            <a-plane id="roof_sculpture" class="gaze-plane" position="2 1.5 -4" width="2" height="2" color="green" visible="false"></a-plane>

            <!-- Scene 1 Gaze Data Display -->
            <a-entity id="gaze-data-scene1" position="-1 2 -2" text="value: Loading...; align: center; color: white; width: 2;"></a-entity>

            <!-- Scene 2 Button -->
            <a-plane id="scene2-button" position="0 -1 -2" width="1" height="0.5" color="red" visible="false"
                text="value: To Scene 2; align: center; color: white;">
            </a-plane>
        </a-entity>

        <!-- Scene 2 -->
        <a-entity id="scene-2" visible="false">
            <a-sky id="scene2-sky"></a-sky>

            <!-- Gaze Tracking Planes -->
            <a-plane id="mosaic_tiles" class="gaze-plane" position="-1 1.5 -4" width="2" height="2" color="purple" visible="false"></a-plane>
            <a-plane id="wood_carvings" class="gaze-plane" position="1 1.5 -4" width="2" height="2" color="orange" visible="false"></a-plane>

            <!-- Scene 2 Gaze Data Display -->
            <a-entity id="gaze-data-scene2" position="1 2 -2" text="value: Loading...; align: center; color: white; width: 2;"></a-entity>
        </a-entity>

    </a-scene>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let sceneEl = document.getElementById("vr-scene");
            let introScene = document.getElementById("intro-scene");
            let scene1Button = document.getElementById("scene1-button");
            let scene1 = document.getElementById("scene-1");
            let scene2 = document.getElementById("scene-2");
            let scene2Button = document.getElementById("scene2-button");

            let gazeDataScene1 = document.getElementById("gaze-data-scene1");
            let gazeDataScene2 = document.getElementById("gaze-data-scene2");

            let gazeData = {
                main_entrance: { total: 0, longest: 0, reaction: null },
                roof_sculpture: { total: 0, longest: 0, reaction: null },
                mosaic_tiles: { total: 0, longest: 0, reaction: null },
                wood_carvings: { total: 0, longest: 0, reaction: null }
            };

            let currentGazeStart = null;
            let currentPlane = null;

            function startVR() {
                document.getElementById("name-form").style.display = "none";

                function showIntroScene() {
                    introScene.setAttribute("visible", "true");
                    scene1Button.setAttribute("visible", "true");
                    scene1Button.classList.add("clickable");
                    sceneEl.enterVR();
                }

                showIntroScene();
            }

            function goToScene1() {
                introScene.setAttribute("visible", "false");
                scene1.setAttribute("visible", "true");

                setTimeout(() => {
                    scene2Button.setAttribute("visible", "true");
                    scene2Button.classList.add("clickable");
                }, 103000);
            }

            function goToScene2() {
                scene1.setAttribute("visible", "false");
                scene2.setAttribute("visible", "true");
            }

            scene1Button.addEventListener("click", goToScene1);
            scene2Button.addEventListener("click", goToScene2);

            let headRig = document.getElementById("head-rig");
            headRig.addEventListener("raycaster-intersection", (event) => {
                let plane = event.detail.els[0];
                if (!plane || !plane.getAttribute("visible")) return;

                currentGazeStart = performance.now();
                currentPlane = plane.id;

                if (!gazeData[currentPlane].reaction) {
                    gazeData[currentPlane].reaction = (performance.now() - performance.now()) / 1000;
                }
            });

            headRig.addEventListener("raycaster-intersection-cleared", () => {
                if (currentGazeStart) {
                    let gazeDuration = performance.now() - currentGazeStart;
                    gazeData[currentPlane].total += gazeDuration / 1000;
                    if (gazeDuration > gazeData[currentPlane].longest * 1000) {
                        gazeData[currentPlane].longest = gazeDuration / 1000;
                    }

                    currentGazeStart = null;
                    updateGazeDisplay();
                }
            });

            function updateGazeDisplay() {
                gazeDataScene1.setAttribute("text", "value: Scene 1 Gaze Data\n" + JSON.stringify(gazeData, null, 2));
                gazeDataScene2.setAttribute("text", "value: Scene 2 Gaze Data\n" + JSON.stringify(gazeData, null, 2));
            }
        });
    </script>

</body>
</html>
