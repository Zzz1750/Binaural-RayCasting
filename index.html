<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <style>
    body { margin: 0; background-color: black; text-align: center; }
  </style>
</head>
<body>
  <a-scene>
    <!-- Enable mouse clicking for dev -->
    <a-entity cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>

    <!-- Right hand controller (for real VR, or just move it manually if needed) -->
    <a-entity id="right-hand" laser-controls="hand: right" position="0 1.6 -1"></a-entity>

    <!-- Button box -->
    <a-box id="myButton"
           position="0 1.5 -2"
           color="#4CC3D9"
           depth="0.2"
           height="0.5"
           width="1"
           class="clickable">
    </a-box>

    <a-entity camera position="0 1.6 0"></a-entity>
  </a-scene>

  <script>
    document.querySelector('#myButton').addEventListener('click', () => {
      console.log('Button clicked!');
      myFunction();
    });

    function myFunction() {
      alert("Function triggered by click!");
    }
  </script>
</body>
</html>
