<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        #name-form {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div id="name-form">
        <label for="username">Enter Your Name:</label>
        <input type="text" id="username" required>
        <button style="color: black;" onclick="startVR()">Submit</button>
    </div>

    <a-scene id="vr-scene" vr-mode-ui="enabled: true">
        <a-entity id="right-hand" laser-controls="hand: right" raycaster="objects: .clickable"></a-entity>

        <a-entity id="intro-scene" visible="false">
            <a-sky src="./images/intro.jpg"></a-sky>
            <a-sound id="intro-audio" src="audio/intro.mp3" autoplay="false" position="0 1.6 0"></a-sound>
        </a-entity>
    </a-scene>

    <script>
        function startVR() {
            let name = document.getElementById("username").value;
            if (name.trim() !== "") {
                document.getElementById("name-form").style.display = "none";

                const sceneEl = document.getElementById("vr-scene");
                const introScene = document.getElementById("intro-scene");
                const introAudio = document.getElementById("intro-audio");

                introScene.setAttribute("visible", "true");

                if (sceneEl.hasLoaded) {
                    sceneEl.enterVR();
                    playAudio(introAudio);
                } else {
                    sceneEl.addEventListener("loaded", () => {
                        sceneEl.enterVR();
                        playAudio(introAudio);
                    });
                }
            } else {
                alert("Please enter your name");
            }
        }

        function playAudio(audioEl) {
            audioEl.components.sound.playSound();
        }
    </script>
</body>
</html>
